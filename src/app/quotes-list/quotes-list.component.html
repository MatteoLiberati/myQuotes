<ul class="list-group mt-4 mb-4">
    <app-quote-item
    *ngFor="let quote of quotes.reverse(); let i = index"
    [quote]="quote"
    [index]="indexReverse(i)"
    ></app-quote-item>
</ul>
<div class="d-flex justify-content-center align-items-center">
    <div *ngIf="noResult && !searchMode" class="alert alert-info w-100">
        <h4 class="text-center">you haven't saved any quotes yet...</h4>
        <h3 class="text-center">enter a new quote to get started!</h3>
    </div>
    <div *ngIf="spinner" class="spinner-box d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary"></div>
    </div>
</div>
