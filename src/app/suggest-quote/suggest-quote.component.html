<div *ngIf="!hidden" class="alert alert-success mt-4">
    <div class="container text-center">
        <div (click)="closeSuggestQuote()" class="text-end d-flex align-center justify-content-end close-quote"> 
            <label for="close-button" class="me-2">Close suggested quote</label> 
            <button type="button" class="btn-close" id="close-button"></button>
        </div>
        <h4>Suggested Quote!</h4>
        <p>"{{suggestQuote.quote | lowercase}}"</p>
        <p>( {{suggestQuote.author | titlecase}} )</p>
    </div>
</div>
